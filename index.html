          canvas.style.display = "none";
          wrapper.appendChild(canvas);

          video.addEventListener("mousemove", (e) => {

            const y = Math.floor(e.clientY - rect.top);

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
